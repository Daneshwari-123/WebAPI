<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Screen Time Tracker</title>
  <link href="style.css" rel='stylesheet'>
</head>
<body>
  <button id="toggleDarkMode">🌙</button>
  <h1>Smart Screen Time Tracker</h1>
  <div id="networkStatus">Checking network...</div>
  <div id="timeDisplay">Active Time: 0s</div>
  <div id="idleDisplay">Idle Time: 0s</div>
  <canvas id="activityCanvas" width="500" height="30"></canvas>
  <button id="exportCSV">📄 Export CSV</button>

  <footer>
    Built with ❤️ using Web APIs
  </footer>
  <script src="app.js"></script>
</body>
</html>
